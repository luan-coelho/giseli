<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiseLi - Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap");

      :root {
        --primary-color: #032a5f;
        --secondary-color: #172947;
        --accent-color: #faba63;
        --text-color: #ffffff;
        --background-color: #0a1220;
        --dark-color: #0a1525;
        --glow-color: rgba(250, 186, 99, 0.4);
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #0a1220 0%, #142c4c 100%);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(3, 42, 95, 0.4) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(250, 186, 99, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(250, 186, 99, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 1;
      }

      .logo {
        width: 300px;
        margin-bottom: 2rem;
        animation: pulse 3s infinite ease-in-out;
        filter: drop-shadow(0 0 15px rgba(250, 186, 99, 0.3));
        position: relative;
        z-index: 2;
      }

      .logo::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 10px;
        bottom: -20px;
        left: 0;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-color),
          transparent
        );
        border-radius: 50%;
        filter: blur(8px);
        opacity: 0.6;
      }

      h2 {
        font-family: "Montserrat", sans-serif;
        font-size: 4rem;
        margin-bottom: 1.5rem;
        font-weight: 900;
        letter-spacing: 6px;
        text-transform: uppercase;
        animation: glowText 2.5s infinite alternate;
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(250, 186, 99, 0.3),
          0 0 20px rgba(250, 186, 99, 0.2);
        position: relative;
        z-index: 2;
      }

      p {
        font-size: 1.5rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: fadeInUp 1.2s ease-out;
        max-width: 800px;
        text-align: center;
        background: linear-gradient(90deg, #ffffff, #c8d4e6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        z-index: 2;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .ai-container {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        z-index: 2;
      }

      .ai-status {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 1rem;
      }

      .ai-loader {
        width: 120px;
        height: 30px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ai-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-color),
          transparent
        );
        animation: aiLineMove 2s infinite;
      }

      .ai-dots {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: var(--accent-color);
        border-radius: 50%;
        animation: pulseOpacity 1.5s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .dot:nth-child(4) {
        animation-delay: 0.6s;
      }

      .dot:nth-child(5) {
        animation-delay: 0.8s;
      }

      .circuit-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.15;
      }

      .circuit-line {
        position: absolute;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-color),
          transparent
        );
        height: 1px;
      }

      .circuit-line:nth-child(1) {
        width: 20%;
        top: 20%;
        left: 10%;
        animation: circuitPulse 7s infinite linear;
      }

      .circuit-line:nth-child(2) {
        width: 15%;
        top: 30%;
        right: 15%;
        animation: circuitPulse 5s infinite linear;
      }

      .circuit-line:nth-child(3) {
        width: 25%;
        bottom: 25%;
        left: 5%;
        animation: circuitPulse 8s infinite linear;
      }

      .circuit-line:nth-child(4) {
        width: 30%;
        bottom: 15%;
        right: 10%;
        animation: circuitPulse 6s infinite linear;
      }

      /* Animations */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glowText {
        0% {
          text-shadow: 0 0 10px rgba(250, 186, 99, 0.3),
            0 0 20px rgba(250, 186, 99, 0.2);
        }
        100% {
          text-shadow: 0 0 15px rgba(250, 186, 99, 0.5),
            0 0 30px rgba(250, 186, 99, 0.3), 0 0 40px rgba(250, 186, 99, 0.1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseOpacity {
        0% {
          transform: scale(0.8);
          opacity: 0.3;
        }
        50% {
          transform: scale(1);
          opacity: 1;
          box-shadow: 0 0 10px var(--accent-color);
        }
        100% {
          transform: scale(0.8);
          opacity: 0.3;
        }
      }

      @keyframes aiLineMove {
        0% {
          transform: scaleX(0);
          transform-origin: left;
        }
        50% {
          transform: scaleX(1);
          transform-origin: left;
        }
        50.1% {
          transform-origin: right;
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }

      @keyframes circuitPulse {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      .glow {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(250, 186, 99, 0.15) 0%,
          rgba(3, 42, 95, 0.1) 50%,
          transparent 70%
        );
        animation: float 8s infinite ease-in-out;
        z-index: 0;
        filter: blur(40px);
      }

      .glow:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }

      .glow:nth-child(2) {
        bottom: 10%;
        right: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, 30px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .content-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fadeIn 1s ease-out;
        z-index: 2;
        position: relative;
        width: 100%;
        max-width: 1200px;
      }

      .terminal-effect {
        position: relative;
        font-family: "Space Grotesk", monospace;
        font-size: 1rem;
        color: var(--accent-color);
        background-color: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid rgba(250, 186, 99, 0.2);
        margin-top: 2rem;
        width: 90%;
        max-width: 600px;
        text-align: left;
        overflow: hidden;
      }

      .terminal-text {
        font-size: 1rem;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        margin: 0;
        letter-spacing: 1px;
        border-right: 2px solid transparent;
        width: 0;
        animation: typing-erasing 8s steps(60, end) infinite;
      }

      @keyframes typing-erasing {
        0%,
        100% {
          width: 0;
          border-right-color: transparent;
        }
        5% {
          border-right-color: var(--accent-color);
        }
        30%,
        70% {
          width: 100%;
          border-right-color: var(--accent-color);
        }
        75%,
        95% {
          width: 0;
          border-right-color: var(--accent-color);
        }
      }

      .contacts {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 3rem;
        gap: 2rem;
        position: relative;
        z-index: 2;
      }

      .contact-item {
        display: flex;
        align-items: center;
        color: var(--text-color);
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      .contact-item:hover {
        color: var(--accent-color);
        opacity: 1;
        transform: translateY(-3px);
      }

      .contact-item i {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .contact-divider {
        width: 1px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Responsive styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @media (max-width: 768px) {
        body {
          padding: 1.5rem 1rem;
        }

        h2 {
          font-size: 2.5rem;
          letter-spacing: 4px;
          margin-bottom: 1.2rem;
        }

        p {
          font-size: 1.2rem;
          margin-bottom: 1.5rem;
          padding: 0 0.5rem;
        }

        .logo {
          width: 220px;
          margin-bottom: 1.5rem;
        }

        .logo::after {
          height: 6px;
          bottom: -12px;
        }

        .terminal-effect {
          font-size: 0.85rem;
          padding: 0.8rem;
          margin-top: 1.5rem;
          width: 95%;
        }

        .terminal-text {
          font-size: 0.85rem;
        }

        .contacts {
          flex-direction: column;
          gap: 1rem;
          margin-top: 2rem;
        }

        .contact-divider {
          width: 60px;
          height: 1px;
        }

        .ai-container {
          margin-top: 2rem;
        }

        .ai-status {
          font-size: 0.8rem;
        }

        .ai-loader {
          width: 100px;
        }

        .dot {
          width: 8px;
          height: 8px;
        }

        .grid-overlay {
          background-size: 30px 30px;
        }

        .glow {
          width: 300px;
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 2rem;
          letter-spacing: 3px;
        }

        p {
          font-size: 1rem;
        }

        .logo {
          width: 180px;
        }

        .terminal-effect {
          font-size: 0.75rem;
          padding: 0.7rem;
        }

        .terminal-text {
          font-size: 0.75rem;
        }

        .contact-item {
          font-size: 0.9rem;
        }

        .contact-item i {
          font-size: 1.3rem;
        }
      }

      /* Orientação Paisagem em Dispositivos Móveis */
      @media (max-height: 500px) and (orientation: landscape) {
        body {
          padding: 1rem;
        }

        .content-area {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 1rem;
        }

        .logo {
          width: 150px;
          margin-bottom: 0.5rem;
          margin-right: 1rem;
        }

        h2 {
          font-size: 2rem;
          letter-spacing: 3px;
          margin-bottom: 0.5rem;
        }

        p {
          font-size: 1rem;
          margin: 0;
          order: 3;
          width: 100%;
        }

        .ai-container {
          margin-top: 1rem;
          order: 4;
        }

        .terminal-effect {
          width: 100%;
          margin-top: 1rem;
          order: 5;
        }

        .contacts {
          margin-top: 1rem;
          order: 6;
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-overlay"></div>
    <div class="circuit-lines">
      <div class="circuit-line"></div>
      <div class="circuit-line"></div>
      <div class="circuit-line"></div>
      <div class="circuit-line"></div>
    </div>

    <div class="glow"></div>
    <div class="glow"></div>

    <div class="content-area">
      <img src="giseli_branco_c_texto.png" alt="GiseLi Logo" class="logo" />
      <h2>EM BREVE</h2>
      <p>
        Sistema de Gestão Integrada das Serventias Extrajudiciais com Linguagem
        Inteligente
      </p>

      <div class="ai-container">
        <div class="ai-status">Processando</div>
        <div class="ai-loader">
          <div class="ai-line"></div>
          <div class="ai-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>

      <div class="terminal-effect">
        <p class="terminal-text">
          $                            
        </p>
      </div>

      <div class="contacts">
        <a href="#" class="contact-item" id="email-link">
          <i class="ph ph-envelope-simple"></i>
          <span id="email-display">carregando...</span>
        </a>
        <div class="contact-divider"></div>
        <a href="#" class="contact-item" id="instagram-link" target="_blank">
          <i class="ph ph-instagram-logo"></i>
          <span id="instagram-display">carregando...</span>
        </a>
      </div>
    </div>

    <canvas id="particles" class="particles"></canvas>

    <script>
      // Particle animation for AI effect
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      
      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      
      // Particle system
      const particles = [];
      const particleCount = 150;
      
      // Particle class
      class Particle {
        constructor() {
          this.reset();
        }
        
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2.5 + 0.5;
          this.speedX = (Math.random() - 0.5) * 0.6;
          this.speedY = (Math.random() - 0.5) * 0.6;
          this.opacity = Math.random() * 0.5 + 0.1;
          this.color = Math.random() > 0.8 ? "#faba63" : "#ffffff";
        }
        
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          
          if (
            this.x < 0 ||
            this.x > canvas.width ||
            this.y < 0 ||
            this.y > canvas.height
          ) {
            this.reset();
          }
        }
        
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.opacity;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }
      
      // Create particles
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
      
      // Connect particles with lines if they are close enough
      function connectParticles() {
        const maxDistance = 120;
        
        for (let i = 0; i < particles.length; i++) {
          for (let j = i; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < maxDistance) {
              const opacity = 1 - distance / maxDistance;
              ctx.beginPath();
              ctx.strokeStyle =
                particles[i].color === "#faba63" ||
                particles[j].color === "#faba63"
                  ? "#faba63"
                  : "#ffffff";
              ctx.globalAlpha = opacity * 0.15;
              ctx.lineWidth = 1;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
              ctx.globalAlpha = 1;
            }
          }
        }
      }
      
      // Ajuste a quantidade de partículas para dispositivos móveis
      function adjustParticleCount() {
        const isMobile = window.innerWidth <= 768;
        const newCount = isMobile ? 75 : 150;
        
        // Ajuste o número de partículas apenas se necessário
        if (particles.length > newCount) {
          particles.splice(newCount);
        } else if (particles.length < newCount) {
          const toAdd = newCount - particles.length;
          for (let i = 0; i < toAdd; i++) {
            particles.push(new Particle());
          }
        }
      }
      
      window.addEventListener("resize", adjustParticleCount);
      adjustParticleCount();
      
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (const particle of particles) {
          particle.update();
          particle.draw();
        }
        
        connectParticles();
        requestAnimationFrame(animate);
      }
      
      animate();

      // Proteção contra bots para o email e Instagram
      document.addEventListener("DOMContentLoaded", function() {
        // Função para desembaralhar os dados de contato
        function decodeContact(encodedParts) {
          return encodedParts.map(part => 
            atob(part) // Decodifica Base64
          ).join('');
        }

        // Email codificado em partes (Base64)
        const emailParts = [
          "Z2lzZWxp", // giseli
          "LmlhQHRq", // .ia@tj
          "dG8uanVz", // to.jus
          "LmJy"      // .br
        ];

        // Instagram codificado em partes (Base64)
        const instagramParts = [
          "QGdpc2Vs", // @gisel
          "aS5pYQ=="  // i.ia
        ];

        // Exibir o email
        const emailDisplay = document.getElementById("email-display");
        const emailLink = document.getElementById("email-link");
        const decodedEmail = decodeContact(emailParts);
        emailDisplay.textContent = decodedEmail;
        emailLink.href = `mailto:${decodedEmail}`;

        // Exibir o Instagram
        const instagramDisplay = document.getElementById("instagram-display");
        const instagramLink = document.getElementById("instagram-link");
        const decodedInstagram = decodeContact(instagramParts);
        instagramDisplay.textContent = decodedInstagram;
        instagramLink.href = `https://instagram.com/${decodedInstagram.substring(1)}`;
      });
    </script>
  </body>
</html>
