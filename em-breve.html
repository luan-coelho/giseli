<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiseLi - Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap");

      :root {
        --primary-color: #032a5f;
        --secondary-color: #172947;
        --accent-color: #faba63;
        --text-color: #ffffff;
        --background-color: #0a1220;
        --dark-color: #0a1525;
        --glow-color: rgba(250, 186, 99, 0.4);
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", "Plus Jakarta Sans", sans-serif;
        background: #000;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(3, 42, 95, 0.6) 0%,
          rgba(0, 0, 0, 0.8) 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      #galaxy-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .logo {
        width: 350px;
        margin-bottom: 2rem;
        animation: pulse 3s infinite ease-in-out;
        filter: drop-shadow(0 0 15px rgba(250, 186, 99, 0.3));
        position: relative;
        z-index: 2;
      }

      .logo::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 10px;
        bottom: -20px;
        left: 0;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-color),
          transparent
        );
        border-radius: 50%;
        filter: blur(8px);
        opacity: 0.6;
      }

      h2 {
        font-family: "Montserrat", sans-serif;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-weight: 900;
        letter-spacing: 6px;
        text-transform: uppercase;
        animation: glowText 2.5s infinite alternate;
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(250, 186, 99, 0.3),
          0 0 20px rgba(250, 186, 99, 0.2);
        position: relative;
        z-index: 2;
      }

      p {
        font-size: 1.5rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: fadeInUp 1.2s ease-out;
        max-width: 800px;
        text-align: center;
        background: linear-gradient(90deg, #ffffff, #c8d4e6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        z-index: 2;
      }

      .ai-container {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        z-index: 2;
      }

      .ai-status {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 1rem;
      }

      .ai-loader {
        width: 120px;
        height: 30px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ai-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-color),
          transparent
        );
        animation: aiLineMove 2s infinite;
      }

      .ai-dots {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: var(--accent-color);
        border-radius: 50%;
        animation: pulseOpacity 1.5s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .dot:nth-child(4) {
        animation-delay: 0.6s;
      }

      .dot:nth-child(5) {
        animation-delay: 0.8s;
      }

      /* Animations */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glowText {
        0% {
          text-shadow: 0 0 10px rgba(250, 186, 99, 0.3),
            0 0 20px rgba(250, 186, 99, 0.2);
        }
        100% {
          text-shadow: 0 0 15px rgba(250, 186, 99, 0.5),
            0 0 30px rgba(250, 186, 99, 0.3), 0 0 40px rgba(250, 186, 99, 0.1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseOpacity {
        0% {
          transform: scale(0.8);
          opacity: 0.3;
        }
        50% {
          transform: scale(1);
          opacity: 1;
          box-shadow: 0 0 10px var(--accent-color);
        }
        100% {
          transform: scale(0.8);
          opacity: 0.3;
        }
      }

      @keyframes aiLineMove {
        0% {
          transform: scaleX(0);
          transform-origin: left;
        }
        50% {
          transform: scaleX(1);
          transform-origin: left;
        }
        50.1% {
          transform-origin: right;
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }

      .glow {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(250, 186, 99, 0.15) 0%,
          rgba(3, 42, 95, 0.1) 50%,
          transparent 70%
        );
        animation: float 8s infinite ease-in-out;
        z-index: 0;
        filter: blur(40px);
      }

      .glow:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }

      .glow:nth-child(2) {
        bottom: 10%;
        right: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, 30px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .content-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fadeIn 1s ease-out;
        z-index: 2;
        position: relative;
        width: 100%;
        max-width: 1200px;
      }

      .terminal-effect {
        position: relative;
        font-family: "Space Grotesk", monospace;
        font-size: 1rem;
        color: var(--accent-color);
        background-color: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid rgba(250, 186, 99, 0.2);
        margin-top: 2rem;
        width: 90%;
        max-width: 600px;
        text-align: left;
        overflow: hidden;
      }

      .terminal-text {
        font-size: 1rem;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        margin: 0;
        letter-spacing: 1px;
        border-right: 2px solid transparent;
        width: 0;
        animation: typing-erasing 8s steps(60, end) infinite;
      }

      @keyframes typing-erasing {
        0%,
        100% {
          width: 0;
          border-right-color: transparent;
        }
        5% {
          border-right-color: var(--accent-color);
        }
        30%,
        70% {
          width: 100%;
          border-right-color: var(--accent-color);
        }
        75%,
        95% {
          width: 0;
          border-right-color: var(--accent-color);
        }
      }

      .contacts {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 3rem;
        gap: 2rem;
        position: relative;
        z-index: 2;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        opacity: 0.8;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(250, 186, 99, 0.2);
      }

      .contact-item:hover {
        color: var(--accent-color);
        opacity: 1;
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(250, 186, 99, 0.3);
      }

      .contact-item i {
        font-size: 1.8rem;
      }

      .contact-divider {
        display: none;
      }

      /* Responsive styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @media (max-width: 768px) {
        body {
          padding: 1.5rem 1rem;
        }

        h2 {
          font-size: 2.5rem;
          letter-spacing: 4px;
          margin-bottom: 1.2rem;
        }

        p {
          font-size: 1.2rem;
          margin-bottom: 1.5rem;
          padding: 0 0.5rem;
        }

        .logo {
          width: 260px;
          margin-bottom: 1.5rem;
        }

        .logo::after {
          height: 6px;
          bottom: -12px;
        }

        .terminal-effect {
          font-size: 0.85rem;
          padding: 0.8rem;
          margin-top: 1.5rem;
          width: 95%;
        }

        .terminal-text {
          font-size: 0.85rem;
        }

        .contacts {
          flex-direction: column;
          gap: 1rem;
          margin-top: 2rem;
        }

        .contact-divider {
          width: 60px;
          height: 1px;
        }

        .ai-container {
          margin-top: 2rem;
        }

        .ai-status {
          font-size: 0.8rem;
        }

        .ai-loader {
          width: 100px;
        }

        .dot {
          width: 8px;
          height: 8px;
        }

        .glow {
          width: 300px;
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 2rem;
          letter-spacing: 3px;
        }

        p {
          font-size: 1rem;
        }

        .logo {
          width: 200px;
          margin-bottom: 1rem;
        }

        .terminal-effect {
          font-size: 0.75rem;
          padding: 0.7rem;
        }

        .terminal-text {
          font-size: 0.75rem;
        }

        .contact-item {
          font-size: 0.9rem;
        }

        .contact-item i {
          font-size: 1.3rem;
        }
      }

      /* Orientação Paisagem em Dispositivos Móveis */
      @media (max-height: 500px) and (orientation: landscape) {
        body {
          padding: 1rem;
        }

        .content-area {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 1rem;
        }

        .logo {
          width: 180px;
          margin-bottom: 0.5rem;
          margin-right: 1rem;
        }

        h2 {
          font-size: 2rem;
          letter-spacing: 3px;
          margin-bottom: 0.5rem;
        }

        p {
          font-size: 1rem;
          margin: 0;
          order: 3;
          width: 100%;
        }

        .ai-container {
          margin-top: 1rem;
          order: 4;
        }

        .terminal-effect {
          width: 100%;
          margin-top: 1rem;
          order: 5;
        }

        .contacts {
          margin-top: 1rem;
          order: 6;
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="galaxy-canvas"></canvas>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="content-area">
      <img src="giseli_branco_c_texto.png" alt="GiseLi Logo" class="logo" />
      <h2>EM BREVE</h2>
      <p>
        A melhor forma de prever o futuro é criá-lo
      </p>

      <div class="ai-container">
        <div class="ai-status">Processando</div>
        <div class="ai-loader">
          <div class="ai-line"></div>
          <div class="ai-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>

      <div class="terminal-effect">
        <p class="terminal-text">
          $ Inicializando GiseLi v1.0 // Análise Inteligente de Dados em
          Progresso...
        </p>
      </div>

      <div class="contacts">
        <a href="#" class="contact-item" id="email-link" title="E-mail">
          <i class="ph ph-envelope-simple"></i>
        </a>
        <a href="#" class="contact-item" id="instagram-link" target="_blank" title="Instagram">
          <i class="ph ph-instagram-logo"></i>
        </a>
      </div>
    </div>

    <script>
      // Galaxy animation
      const galaxyCanvas = document.getElementById('galaxy-canvas');
      const ctx = galaxyCanvas.getContext('2d');
      
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      // Set canvas dimensions
      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        galaxyCanvas.width = width;
        galaxyCanvas.height = height;
      }
      
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      // Galaxy stars
      class Star {
        constructor() {
          this.reset();
        }
        
        reset() {
          this.x = Math.random() * width - width / 2;
          this.y = Math.random() * height - height / 2;
          this.z = Math.random() * 1000;
          this.size = 1.2;
          this.opacity = Math.random();
          this.color = this.getColor();
        }
        
        getColor() {
          const colors = [
            [250, 186, 99],  // Accent color (faba63)
            [255, 255, 255], // White
            [79, 133, 229],  // Light blue
            [3, 42, 95]      // Primary color
          ];
          
          const idx = Math.floor(Math.random() * colors.length);
          return colors[idx];
        }
        
        update() {
          // Move toward viewer
          this.z -= 1;
          
          // If star passes viewer, reset its position
          if (this.z <= 0) {
            this.reset();
          }
        }
        
        draw() {
          // Convert 3D coordinates to 2D
          const factor = 500 / this.z;
          const x = this.x * factor + width / 2;
          const y = this.y * factor + height / 2;
          
          // Calculate size based on depth
          const sizeFactor = Math.max(0.1, 500 / this.z);
          const finalSize = this.size * sizeFactor;
          
          // Skip if outside of viewport
          if (x < 0 || x > width || y < 0 || y > height) {
            return;
          }
          
          // Draw star
          const [r, g, b] = this.color;
          const fadeStart = 400;
          const fadeEnd = 0;
          let opacity = this.opacity;
          
          // Fade out as stars come closer
          if (this.z < fadeStart) {
            opacity = this.opacity * ((this.z - fadeEnd) / (fadeStart - fadeEnd));
          }
          
          // Add glow for closer stars
          if (this.z < 200) {
            const glowSize = (1 - this.z / 200) * 20 * finalSize;
            
            // Outer glow
            const gradient = ctx.createRadialGradient(
              x, y, finalSize / 2,
              x, y, glowSize
            );
            
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity})`);
            gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, glowSize, 0, Math.PI * 2);
            ctx.fill();
          }
          
          // Core of star
          ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
          ctx.beginPath();
          ctx.arc(x, y, finalSize, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // Galaxy nebula clouds
      class Nebula {
        constructor() {
          this.generateCloud();
        }
        
        generateCloud() {
          this.x = (Math.random() - 0.5) * width * 1.5;
          this.y = (Math.random() - 0.5) * height * 1.5;
          this.z = Math.random() * 1000 + 500;
          this.size = Math.random() * 200 + 100;
          this.opacity = Math.random() * 0.05 + 0.025;
          
          // Color variations
          const hue = Math.random() < 0.5 ? 
            Math.random() * 20 + 30 : // Golden (accent color)
            Math.random() * 30 + 210; // Blue (primary color)
          
          this.color = `hsla(${hue}, 80%, 60%, ${this.opacity})`;
        }
        
        update() {
          // Slowly move toward viewer
          this.z -= 0.1;
          
          // Regenerate when too close
          if (this.z < 0) {
            this.generateCloud();
          }
        }
        
        draw() {
          const factor = 500 / this.z;
          const x = this.x * factor + width / 2;
          const y = this.y * factor + height / 2;
          const size = this.size * factor;
          
          // Skip if too far out of viewport
          if (x < -size || x > width + size || y < -size || y > height + size) {
            return;
          }
          
          ctx.beginPath();
          ctx.ellipse(x, y, size, size * 0.6, Math.random() * Math.PI, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.filter = 'blur(20px)';
          ctx.fill();
          ctx.filter = 'none';
        }
      }
      
      // Connecting neural-like lines between stars
      function drawConnections(stars) {
        const maxDistance = 150;
        
        ctx.strokeStyle = 'rgba(250, 186, 99, 0.1)';
        ctx.lineWidth = 0.5;
        
        for (let i = 0; i < stars.length; i++) {
          const star1 = stars[i];
          
          // Skip connections for distant stars
          if (star1.z > 300) continue;
          
          const f1 = 500 / star1.z;
          const x1 = star1.x * f1 + width / 2;
          const y1 = star1.y * f1 + height / 2;
          
          for (let j = i + 1; j < stars.length; j++) {
            const star2 = stars[j];
            
            // Skip connections for distant stars
            if (star2.z > 300) continue;
            
            const f2 = 500 / star2.z;
            const x2 = star2.x * f2 + width / 2;
            const y2 = star2.y * f2 + height / 2;
            
            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < maxDistance) {
              const opacity = 0.1 * (1 - distance / maxDistance);
              ctx.strokeStyle = `rgba(250, 186, 99, ${opacity})`;
              
              ctx.beginPath();
              ctx.moveTo(x1, y1);
              ctx.lineTo(x2, y2);
              ctx.stroke();
            }
          }
        }
      }
      
      // Create stars and nebulas
      const stars = Array.from({ length: 1000 }, () => new Star());
      const nebulas = Array.from({ length: 5 }, () => new Nebula());
      
      // Animation loop
      function animateGalaxy() {
        ctx.clearRect(0, 0, width, height);
        
        // Draw nebula clouds first (background)
        nebulas.forEach(nebula => {
          nebula.update();
          nebula.draw();
        });
        
        // Update and draw stars
        stars.forEach(star => {
          star.update();
          star.draw();
        });
        
        // Draw connections between stars
        drawConnections(stars);
        
        requestAnimationFrame(animateGalaxy);
      }
      
      // Start animation
      animateGalaxy();

      // Proteção contra bots para o email e Instagram
      document.addEventListener("DOMContentLoaded", function() {
        // Função para desembaralhar os dados de contato
        function decodeContact(encodedParts) {
          return encodedParts.map(part => 
            atob(part) // Decodifica Base64
          ).join('');
        }

        // Email codificado em partes (Base64)
        const emailParts = [
          "Z2lzZWxp", // giseli
          "LmlhQHRq", // .ia@tj
          "dG8uanVz", // to.jus
          "LmJy"      // .br
        ];

        // Instagram codificado em partes (Base64)
        const instagramParts = [
          "QGdpc2Vs", // @gisel
          "aS5pYQ=="  // i.ia
        ];

        // Configurar o email
        const emailLink = document.getElementById("email-link");
        const decodedEmail = decodeContact(emailParts);
        emailLink.href = `mailto:${decodedEmail}`;
        emailLink.setAttribute("aria-label", `Enviar e-mail para ${decodedEmail}`);

        // Configurar o Instagram
        const instagramLink = document.getElementById("instagram-link");
        const decodedInstagram = decodeContact(instagramParts);
        instagramLink.href = `https://instagram.com/${decodedInstagram.substring(1)}`;
        instagramLink.setAttribute("aria-label", `Visite nosso perfil no Instagram: ${decodedInstagram}`);
      });
    </script>
  </body>
</html>
